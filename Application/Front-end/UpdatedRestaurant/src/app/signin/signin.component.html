<div class="container">
	<div class="d-flex justify-content-center h-100" style="margin-top: 70px; ">
		<div class="card" *ngIf="!isLoggedIn">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form
					*ngIf="!isLoggedIn"
      				name="form"
      				(ngSubmit)="f.form.valid && onSubmit()"
      				#f="ngForm"
      				novalidate>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username"
							name="username"
          					[(ngModel)]="form.username"
          					required
							  #username="ngModel">
							  <div
          						class="alert alert-danger"
          						role="alert"
          						*ngIf="f.submitted && username.invalid">
          						Username is required!
        						</div>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password"
						name="password"
						[(ngModel)]="form.password"
						required
						minlength="6"
						#password="ngModel">
						<div
						class="alert alert-danger"
						role="alert"
						*ngIf="f.submitted && password.invalid">
						<div *ngIf="password.errors.required">Password is required</div>
						<div *ngIf="password.errors.minlength">
						  Password must be at least 6 characters
						</div>
					  </div>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<button type="submit" value="Login" class="btn float-right login_btn" style="padding-left: 28px;">
							Login
						</button>
					</div>
					<br><br>
					<div class="form-group">
						<div
						  class="alert alert-danger"
						  role="alert"
						  *ngIf="f.submitted && isLoginFailed"
						>
						  Login failed: {{ errorMessage }}
						</div>
					  </div>
				</form>
			</div>
			<div class="card-footer" *ngIf="!isLoggedIn">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink='/signup'>Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
			<div class="alert alert-success" *ngIf="isLoggedIn">
			Logged in as {{ roles }}.
		  </div>
	</div>
</div>
